<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MISS MARY SUNSHINE</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace; /* typewriter font */
            font-size: 11pt;
            text-align: left;
            margin: 20px;
            line-height: 1.4;
            background-color: #fff;
            color: #000;
        }

        h1 {
            font-size: 14pt;
            margin-bottom: 20px;
        }

        .post {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .date {
            text-decoration: underline;
            margin-bottom: 5px;
        }

        .title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .content {
            margin-bottom: 5px;
            white-space: pre-line; /* preserves line breaks */
        }
    </style>
</head>
<body>
    <h1>MISS MARY SUNSHINE</h1>

    <div id="posts"></div>

    <script>
        // Function to format date like "25 September 2025 00:00:00"
        function formatDate(date) {
            const options = { day: '2-digit', month: 'long', year: 'numeric' };
            const datePart = date.toLocaleDateString('en-GB', options);
            const timePart = date.toTimeString().split(' ')[0]; // HH:MM:SS
            return `${datePart} ${timePart}`;
        }

        // First post
        const postsData = [
            {
                title: "get mad",
                content: "Get mad\nLet the world hassle you\nGet mad"
            }
        ];

        const postsContainer = document.getElementById('posts');

        postsData.forEach(post => {
            const postDiv = document.createElement('div');
            postDiv.className = 'post';

            const dateDiv = document.createElement('div');
            dateDiv.className = 'date';
            dateDiv.textContent = formatDate(new Date()); // automatically set current date/time

            const titleDiv = document.createElement('div');
            titleDiv.className = 'title';
            titleDiv.textContent = post.title;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';
            contentDiv.textContent = post.content;

            postDiv.appendChild(dateDiv);
            postDiv.appendChild(titleDiv);
            postDiv.appendChild(contentDiv);

            postsContainer.appendChild(postDiv);
        });
    </script>
</body>
</html>
