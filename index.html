<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MISS MARY SUNSHINE</title>
    <style>
        /* Load Dom Casual locally */
        @font-face {
            font-family: 'Dom Casual';
            src: url('DomCasual.ttf') format('truetype'); /* make sure the font file is in the same folder as index.html */
        }

        body {
            font-family: 'Dom Casual', sans-serif; /* fallback to sans-serif if font doesn't load */
            font-size: 11pt;     /* your requested font size */
            text-align: left;    /* flush left */
            margin-left: 20px;   /* padding from browser edge */
            line-height: 1.4;    /* optional spacing between lines */
        }

        h1 {
            font-size: 14pt;     /* slightly larger for header */
            margin-bottom: 10px;
        }

        .note {
            border-bottom: 1px solid #ccc;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <h1>MISS MARY SUNSHINE</h1>

    <div class="note">
        <p>My first note</p>
    </div>

    <div class="note">
        <p>Another note</p>
    </div>

    <div class="note">
        <p>More notes go here</p>
    </div>
</body>
</html>
