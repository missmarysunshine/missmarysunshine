<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MISS MARY SUNSHINE</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            font-size: 11pt;
            text-align: left;
            margin: 0;
            line-height: 1.4;
            background-color: #fff;
            color: #000;
        }

        /* Repeating header banner */
        .header-banner {
            white-space: nowrap;
            overflow: hidden;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            margin-bottom: 30px; /* space below the banner */
        }

        .header-banner span {
            display: inline-block;
            padding-right: 50px; /* space between repetitions */
            font-weight: bold;
        }

        /* Scroll animation for banner */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .scrolling-text {
            display: inline-block;
            white-space: nowrap;
            animation: scroll 20s linear infinite;
        }

        /* Posts container */
        #posts-container {
            padding: 0 20px 20px 20px;
        }

        .post {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .date {
            text-decoration: underline;
            margin-bottom: 5px;
        }

        .title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .content {
            margin-bottom: 5px;
            white-space: pre-line; /* preserves line breaks */
        }
    </style>
</head>
<body>

    <!-- Repeating scrolling banner -->
    <div class="header-banner">
        <div class="scrolling-text">
            <span>MISS MARY SUNSHINE</span>
            <span>MISS MARY SUNSHINE</span>
            <span>MISS MARY SUNSHINE</span>
            <span>MISS MARY SUNSHINE</span>
            <span>MISS MARY SUNSHINE</span>
            <span>MISS MARY SUNSHINE</span>
            <span>MISS MARY SUNSHINE</span>
            <span>MISS MARY SUNSHINE</span>
        </div>
    </div>

    <!-- Posts container -->
    <div id="posts-container">
        <!-- Newest post at the top -->
        <div class="post">
            <div class="date">25 September 2025 20:22:15</div>
            <div class="title">Get Mad</div>
            <div class="content">

Let the world hassle you

            </div>
        </div>

     
    </div>

</body>
</html>
