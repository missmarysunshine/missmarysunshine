<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MISS MARY SUNSHINE</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Courier New', Courier, monospace; /* typewriter font */
            font-size: 11pt;                                 /* small size */
            text-align: left;                                /* flush left */
            margin: 20px;                                    /* padding from edge */
            line-height: 1.4;
            background-color: #fff;                          /* white background */
            color: #000;                                     /* black text */
        }

        h1 {
            font-size: 14pt;
            margin-bottom: 20px;
        }

        /* Note container */
        .note {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        /* Optional: remove list styles if you want notes as bullet points */
        ul {
            list-style: none;
            padding-left: 0;
        }

        /* Optional: small spacing for multiple notes */
        .note p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>MISS MARY SUNSHINE</h1>

    <div class="note">
        <p>First note — write whatever you like here.</p>
    </div>

    <div class="note">
        <p>Second note — add as many as you want.</p>
    </div>

    <div class="note">
        <p>Third note — continuous scroll style like DivaCorp.net.</p>
    </div>

    <!-- Add more notes here -->
    <div class="note">
        <p>Another note for continuous scrolling effect.</p>
    </div>

</body>
</html>
