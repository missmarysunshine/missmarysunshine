<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MISS MARY SUNSHINE</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace; /* typewriter font */
            font-size: 11pt;
            text-align: left;
            margin: 20px;
            line-height: 1.4;
            background-color: #fff;
            color: #000;
        }

        h1 {
            font-size: 14pt;
            margin-bottom: 20px;
        }

        .post {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .date {
            text-decoration: underline;
            margin-bottom: 5px;
        }

        .title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .content {
            margin-bottom: 5px;
            white-space: pre-line; /* preserves line breaks */
        }
    </style>
</head>
<body>
    <h1>MISS MARY SUNSHINE</h1>

    <div id="posts-container">
        <!-- Add your posts here -->
        <div class="post" data-title="get mad" data-content="Get mad
Let the world hassle you
Get mad"></div>

        <div class="post" data-title="Another Post" data-content="This is another post
With multiple lines
It will automatically show the current date/time"></div>
    </div>

    <script>
        // Format date like "25 September 2025 00:00:00"
        function formatDate(date) {
            const options = { day: '2-digit', month: 'long', year: 'numeric' };
            const datePart = date.toLocaleDateString('en-GB', options);
            const timePart = date.toTimeString().split(' ')[0]; // HH:MM:SS
            return `${datePart} ${timePart}`;
        }

        const container = document.getElementById('posts-container');

        // Get all posts
        document.querySelectorAll('.post').forEach(post => {
            const title = post.getAttribute('data-title');
            const content = post.getAttribute('data-content');

            const dateDiv = document.createElement('div');
            dateDiv.className = 'date';
            dateDiv.textContent = formatDate(new Date());

            const titleDiv = document.createElement('div');
            titleDiv.className = 'title';
            titleDiv.textContent = title;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';
            contentDiv.textContent = content;

            post.appendChild(dateDiv);
            post.appendChild(titleDiv);
            post.appendChild(contentDiv);

            // Add post to the **top** of the container
            container.insertBefore(post, container.firstChild);
        });
    </script>
</body>
</html>
