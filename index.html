<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MISS MARY SUNSHINE</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            font-size: 11pt;
            text-align: left;
            margin: 0;
            line-height: 1.4;
            background-color: #fff;
            color: #000;
        }

        /* Static repeating header banner */
        .header-banner {
            white-space: nowrap;
            overflow: hidden;
            background-color: #fff;
            border-bottom: 0px solid #ccc;
            padding: 10px 0;
            margin-bottom: 30px; /* space below the banner */
        }

        .header-banner span {
            display: inline-block;
            padding-right: 10px; /* space between repetitions */
            font-weight: normal;
        }

        /* Posts container */
        #posts-container {
            padding: 0 20px 20px 20px;
        }

        .post {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .date {
            text-decoration: underline;
            margin-bottom: 5px;
        }

        .title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .content {
            margin-bottom: 5px;
            white-space: pre-line; /* preserves line breaks */
        }
    </style>
</head>
<body>

    <!-- Static repeating banner -->
    <div class="header-banner">
        <span>MISS MARY SUNSHINE</span>
        <span>MISS MARY SUNSHINE</span>
        <span>MISS MARY SUNSHINE</span>
        <span>MISS MARY SUNSHINE</span>
        <span>MISS MARY SUNSHINE</span>
        <span>MISS MARY SUNSHINE</span>
        <span>MISS MARY SUNSHINE</span>
        <span>MISS MARY SUNSHINE</span>
    </div>

    <!-- Posts container -->
    <div id="posts-container">
        <!-- Newest post at the top -->
        <div class="post">
            <div class="date">25 September 2025 15:44:38</div>
            <div class="title">Thought</div>
            <div class="content">

Let the world hassle you

            </div>
        </div>


</body>
</html>
